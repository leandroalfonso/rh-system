<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extração de Texto do PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        #output {
            white-space: pre-line;
            text-align: left;
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Envie um PDF para Extrair Texto</h2>
    <input type="file" id="fileInput">
    <button onclick="enviarPDF()">Enviar</button>

    <h3>Texto Extraído:</h3>
    <div id="output"></div>

    <script>
        function enviarPDF() {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Selecione um arquivo PDF!");
                return;
            }

            const formData = new FormData();
            formData.append("pdf", fileInput.files[0]);

            fetch("http://localhost:3000/extrair-texto-pdf", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("output").innerText = "Erro: " + data.error;
                } else {
                    document.getElementById("output").innerText = data.texto;
                }
            })
            .catch(error => console.error("Erro ao enviar arquivo:", error));
        }
    </script>

</body>
</html>
